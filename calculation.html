<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="style.css" />
    <title>calcuration</title>
  </head>

  <body>
    <script>
      let a = 3, b = 6;
      a = a + 2;
      b += 1;
      let c = a + b;
      let d = 5, e = 2;
      let f = d / e;
      let g = d % e;
      alert('aの数値は' + a + 'です。');
      alert('bの数値は' + b + 'です。');
      alert('a + bの数値は' + c + 'です。');
      alert('/の場合' + f + 'になる。');
      alert('%の場合' + g + 'になる。');
    </script>
  </body>
</html>
